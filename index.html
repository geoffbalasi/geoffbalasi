  <script>
	function myFunction() {
		var age, oneDay, birth, today, year, subYear, decimal;
		oneDay = 24*60*60*1000;
		birth = new Date(1990,01,15);
		today = new Date();
		age = (Math.abs((birth.getTime() - today.getTime())/(oneDay)))/365;
	    document.getElementById("year").innerHTML = Math.floor(age);
	    decimal = age - Math.floor(age);
	    decimal = decimal.toString();
	    decimal = decimal.replace(/^0+/, '');
	    decimal = decimal.substring(0,11);
	    document.getElementById("subYear").innerHTML = decimal;
	}
	window.setInterval(myFunction, 1);
  </script>
